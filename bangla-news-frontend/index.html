<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 🔍 Basic SEO -->
    <title>Dhaka Chronicle Vault – All Bangladeshi News in One Place</title>
    <meta
      name="description"
      content="Stay updated with the latest news from Bangladesh. Dhaka Chronicle Vault brings you breaking headlines, sports, entertainment, and more from top Bangladeshi news portals."
    />
    <meta
      name="keywords"
      content="Bangladesh News, Bangla News, Dhaka News, Prothom Alo, Kaler Kantho, BD News, Breaking News, BD Sports, BD Entertainment"
    />
    <meta name="author" content="Dhaka Chronicle Vault Team" />
    <meta name="robots" content="index, follow" />

    <!-- 📱 Mobile App Optimization -->
    <meta name="theme-color" content="#1F2A44" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 🧠 Social Sharing (Open Graph) -->
    <meta
      property="og:title"
      content="Dhaka Chronicle Vault – One Place, Any Time."
    />
    <meta
      property="og:description"
      content="Your daily source of Bangla news from all top Bangladeshi news portals."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dhaka-chronicle.vercel.app/" />
    <meta
      property="og:image"
      content="https://dhaka-chronicle.vercel.app/assets/img/social-preview.png"
    />
